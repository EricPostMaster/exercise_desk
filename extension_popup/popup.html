<!DOCTYPE html>
<html>

<head>
  <title>Timer Extension</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>
</head>

<body>
    <div class="container">
        <h3>Set Timer (minutes):</h3>

        <div id="timerDisplay">00:00</div>
      </div>
</body>

</html>
